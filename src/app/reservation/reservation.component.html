<div class="reservation-background-wrapper">
  <div class="radius-shape-1 shadow-lg"></div>
  <div class="radius-shape-2 shadow-lg"></div>
</div>

<main class="dashboard-main-content">
  <section class="page-section dashboard-content-wrapper">
    <div class="container-fluid px-4 py-5">
      <div class="row align-items-start mb-4">
        <div class="col-12 text-center">
          <h1 class="page-title">Reservation</h1>
        </div>
      </div>

      <div class="row mt-4 reservation-grid justify-content-center">
        <div class="col-md-4 col-lg-3 mb-4 d-flex flex-column">
          <h2 class="section-heading mb-3">PROFESSIONAL</h2>
          <div class="card glass-card professional-card flex-grow-1">
            <img [src]="user?.image ? 'assets/' + user?.image : 'assets/5.jpg'" class="card-img-top professional-image" alt="Professional Image">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <h5 class="card-title professional-name">{{ user?.email }}</h5>
              <p class="card-text professional-detail">{{ user?.firstName }} {{ user?.lastName }}</p>
              <p class="card-text professional-detail">Phone: {{ user?.numeroTel }}</p>
              <div style="text-align:right;"></div>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-lg-4 mb-4 d-flex flex-column">
          <h2 class="section-heading mb-3">DATE AVAILABILITY</h2>
          <div class="card glass-card datepicker-card flex-grow-1 d-flex flex-column justify-content-center">
            <ngb-datepicker [(ngModel)]="selectedDate" (dateSelect)="onDateSelection($event)" class="ngb-datepicker-custom"></ngb-datepicker>
          </div>
        </div>

        <div class="col-md-4 col-lg-5 mb-4 d-flex flex-column">
          <h2 class="section-heading mb-3">AVAILABLE SLOTS</h2>
          <div class="card glass-card availability-card flex-grow-1">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-white mb-3">Select a Time</h5>
              <div *ngIf="filteredDisponibilites?.length === 0" id="availabilityMessage" class="text-white-50 mb-3 text-center">
                <p>No availability found for the selected date.</p>
              </div>
              <div class="d-flex flex-wrap availability-slots-container justify-content-center">
                <button
                  *ngFor="let slot of filteredDisponibilites"
                  type="button"
                  class="btn btn-slot m-1"
                  (click)="reserve(slot, addAppointmentModal)"
                >
                  {{ slot }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<ng-template #addAppointmentModal let-modal>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass-modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Appointment</h5>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="ajouterRendezVous(modal)">
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control form-control-modern" id="date" [value]="formatDateForInput(newRendezVous.date)" name="date" readonly required>
          </div>
          <div class="mb-3">
            <label for="debut" class="form-label">Start time</label>
            <input type="time" class="form-control form-control-modern" id="debut" [(ngModel)]="debutTime" name="debut" readonly required>
          </div>
          <div class="mb-3">
            <label for="fin" class="form-label">End time</label>
            <input type="time" class="form-control form-control-modern" id="fin" [(ngModel)]="finTime" name="fin" readonly required>
          </div>
          <div class="mb-3">
            <label for="nomClient" class="form-label">Client Name</label>
            <input type="text" class="form-control form-control-modern" id="nomClient" [(ngModel)]="newRendezVous.nomClient" name="nomClient" required>
          </div>
          <div class="mb-3">
            <label for="statuts" class="form-label">Status</label>
            <select class="form-select form-select-modern" id="statuts" [(ngModel)]="newRendezVous.statuts" name="statuts" required>
              <option value="EN_ATTENTE" selected>ON HOLD</option>
              <option value="COMPLET">CONFIRMED</option>
              <option value="ECHEC">CANCELLED</option>
            </select>
          </div>
          <div class="modal-footer justify-content-start border-top-0 pt-4">
            <button type="button" class="btn btn-secondary-custom" (click)="modal.dismiss('Cross click')">Cancel</button>
            <button type="submit" class="btn btn-primary-custom">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
