<!-- Le conteneur principal pour le fond d'écran et le centrage -->
<div class="reset-page-wrapper">
    <!-- Le formulaire de réinitialisation avec les styles "glassmorphism" et l'animation d'entrée -->
    <div class="form-box glass-card animated-card">
        <div class="logo-container">
            <!-- Ajout d'un logo pour la cohérence -->
            <img src="../assets/img/942759.png" alt="Logo" class="logo-resized">
        </div>
        <h1 class="title">Change Your Password</h1>
        <p class="description">Please enter your new password below.</p>
        
        <!-- Formulaire de réinitialisation -->
        <form (ngSubmit)="onSubmit()" class="reset-password-form">
            <div class="form-group">
                <label for="password" class="sr-only">New Password:</label>
                <!-- La classe form-control a été ajoutée ici -->
                <input type="password" id="password" [(ngModel)]="resetData.password" name="password" required class="form-control" placeholder="New Password">
            </div>
            <button type="submit" class="submit-button">Change Password</button>
        </form>
    </div>
</div>
