<!-- Content Start -->
<div class="content">
    <!-- Recent Sales Start -->
    <div class="container-fluid pt-4 px-4">
        <div class="bg-light text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h1 class="mt-3 mb-3">Article List</h1>
            </div>
            <div class="table-responsive">
                <div style="text-align:right; padding-bottom: 30px;">
                    <button routerLink="/addPost" type="button" class="btn btn-dark" style="color: white; font-weight: bold;"> <i class="fas fa-plus"></i>New</button>
                </div>
                <table class="table text-start align-middle table-bordered table-hover mb-0">
                    <thead>
                        <tr class="text-dark">
                            <th scope="col">Title</th>
                            <th scope="col">Image</th>
                            <th scope="col">Content</th>
                            <th scope="col">Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of list | paginate: { itemsPerPage: tableSize, currentPage: page, totalItems: count }; let x = index">
                            <td>{{ i.title  }}</td>
                            <td><img style="width: 200px; height: 200px;" src="assets/{{ i.image }}" alt="Image"></td>
                            <td style="width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                {{ i.postContent | slice:0:(i.postContent.length/12) }}...
                            </td>
                            <td>{{ i.postdate }}</td>
                            <td style="text-align: center;">
                                <button type="button" class="btn btn-danger" (click)="deletepost(i.postId)">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <button class="btn btn-primary" >
                                    <i class="fas fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center">
                    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                    </pagination-controls>
                </div>
            </div>
        </div>
    </div>
    <!-- Recent Sales End -->
