<div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h3>Add Comment</h3>
    </div>
    <form (ngSubmit)="addComment()" #postForm="ngForm">
        <div class="form-floating mb-3">
            <textarea class="form-control" id="Comment" style="height: 100px" required [(ngModel)]="Comment.commentContent"
                name="ContentPost" rows="3"></textarea>
            <label for="floatingText">Comment</label>
        </div>

        <button type="submit" class="btn btn-primary py-3 w-100 mb-4" [disabled]="!postForm.form.valid">Add Comment</button>
    </form>
</div>
