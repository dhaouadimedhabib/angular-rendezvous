            <div id="layoutSidenav_content">
                <div *ngIf="reclamations.length > 0; else noReclamations">
                    <h2 style="text-align: center; font-family: Arial, sans-serif; color: #4A90E2;">Complaint Management</h2>
                  
                    <!-- Champ de recherche -->
                    <div style="text-align: center; margin-bottom: 15px;">
                      <input 
                        type="text" 
                        placeholder="Search complaints..." 
                        [(ngModel)]="searchTerm" 
                        class="form-control" 
                        style="width: 50%; margin: 0 auto;"
                      />
                    </div>
                  
                    <table class="reclamation-table">
                        <thead>
                          <tr>
                            <th (click)="sort('email')">
                              Email
                              <i  *ngIf="sortColumn === 'email'" [ngClass]="{'fas fa-sort-up': sortDirection, 'fas fa-sort-down': !sortDirection}"></i>
                            </th>
                            <th (click)="sort('phone')">
                              Phone
                              <i *ngIf="sortColumn === 'phone'" [ngClass]="{'fas fa-sort-up': sortDirection, 'fas fa-sort-down': !sortDirection}"></i>
                            </th>
                            <th (click)="sort('name')">
                              Name
                              <i *ngIf="sortColumn === 'name'" [ngClass]="{'fas fa-sort-up': sortDirection, 'fas fa-sort-down': !sortDirection}"></i>
                            </th>
                            <th (click)="sort('message')">
                              Message
                              <i *ngIf="sortColumn === 'message'" [ngClass]="{'fas fa-sort-up': sortDirection, 'fas fa-sort-down': !sortDirection}"></i>
                            </th>
                            <th>Actions</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let reclamation of filteredReclamations()" class="reclamation-row">
                            <td>{{ reclamation.email }}</td>
                            <td>{{ reclamation.phone }}</td>
                            <td>{{ reclamation.name }}</td>
                            <td>{{ reclamation.message }}</td>
                            <td>
                              <button class="action-btn view-btn " >View Details</button>
                              <button class="btn btn-icon btn-danger"> <i class="fas fa-trash"></i></button>

                            </td>
                          </tr>
                        </tbody>
                      </table>
                  </div>
              
              <ng-template #noReclamations>
                <p style="text-align: center; color: #999;">No complaints available.</p>
              </ng-template>
