<div class="container">
  <br>
  <h1 class="mt-3 mb-3">Professionals</h1>

  <!-- Ligne pour les deux inputs -->
  <div class="row mb-3">
    <div class="col-md-6">
      <!-- SÃ©lectionner le service -->
      <select class="form-control" [(ngModel)]="selectedService" (change)="filterUsersByService()">
        <option value="">Select a Service</option>
        <option *ngFor="let service of services" [value]="service">{{ service }}</option>
      </select>
    </div>

    <div class="col-md-6">
      <!-- Recherche par nom -->
      <input 
        class="form-control" 
        type="text" 
        [(ngModel)]="searchText" 
        (ngModelChange)="filterUsers()" 
        placeholder="Search for professionals..."
      />
    </div>
  </div>

  <!-- Affichage des professionnels -->
  <div class="row mt-4">
    <div class="col-md-3" *ngFor="let user of filteredUsers">
      <div class="card mb-4 shadow-sm">
        <img [src]="'assets/' + user.image" class="card-img-top" alt="{{ user.firstName }} {{ user.lastName }}" style="width: 290px; height: 200px;">
        <div class="card-body">
          <h3 class="card-title">{{ user.firstName }} {{ user.lastName }}</h3>
          <a [routerLink]="['/reservation', user.userId]" class="btn btn-primary mt-3">Make an appointment</a>
        </div>
      </div>
    </div>
  </div>
</div>
